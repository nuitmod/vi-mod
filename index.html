    <style amp-custom>
  :root{
    --bg-main: #b592b4;
    --bg-menu: black;
    --bg-hov: ghostwhite;
  }
  *{
    margin: 0;
    padding: 0;
  }
  body{
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    background: var(--bg-menu);
    color: var(--bg-main);
    font-size: 11px;
  }
  amp-accordion {
    background: var(--bg-menu);
  }
  amp-accordion a{
    background: var(--bg-menu);
    color: var(--bg-main);
    font-size: 12px;
    text-decoration: none;
    padding: 5px 10px;
  }
  amp-accordion a:hover{
    color: var(--bg-hov);
  }
  amp-accordion .amp_a{
    background: var(--bg-menu);
    width: auto;
  }
  button{
    margin: 0 5px 2px 5px;
    color: var(--bg-hov);
    background-color: var(--bg-menu);
  }
  button:hover{
    color: var(--bg-main);
  }
  #sidebar{
    background-color: rgba(0,0,0,0.9);
    width: 239px;
  }
  #sidebar div{
    text-align: center;
  }
  #sidebar button{
    margin: 9px;
  }
  #sidebar a{
    margin: 5px;
    display: block;
  }
  amp-youtube{
    margin: 5px 9px;
  }
  audio{
    height: 10px;
    width: 250px;
    color: black;
    background: black;
    background-color: black;
    z-index: 12;
  }
  .content{
    background-image: url(./img/v_2.GIF);
    background-size: 100px;
      /* background-attachment: fixed; */
  }
  .content h5{ 
    color: var(--bg-hov);
    padding: 5px;
  }
  .content amp-img{
    margin: 2px 1px 2px 0;
    opacity: 0.0;
  }
  /* .content amp-img:hover{
    opacity: 0.2;
  } */
  .inner amp-iframe{
    margin: 9px 1px;
    display: block;
  }
  h6:hover, amp-list p:hover{
    color: var(--bg-hov);
  }
  #btn_s{
    background: var(--bg-menu);
    height: 9px;
  }
  #ifr_cont{
    position: fixed;
    opacity: 1;
   z-index: 1;
  }
  #ifr_cont amp-iframe{
    display: block;
    opacity: 1;
    /* min-width: 20%; */
  }  
  .l_up{
    left: 0;
  }
  .r_up{
    right: 0;
  }
  .l_down{
    left: 0;
    top: 500px;
  }
  .r_down{
    right: 0;
    top: 500px;
  }
  amp-mega-menu nav{
    /* color: var(--bg-hov); */
    background-color: var(--bg-menu);
  }
  amp-mega-menu a{
    margin: 2px;
  }
  amp-mega-menu .menu-item[open] > div{
    margin-top: 10px;
    background-color: var(--bg-menu);
  }
  .footer{
    height: 20px;
    position: absolute;
    bottom: 0;
    color: var(--bg-hov);
  }
  .footer ul li {
    padding: 15px;
    list-style: none;
  }
  .footer ul li a{
    text-align: center;
  }
  .footer ul li label{
    padding: 10px;
  }
  .footer ul li amp-img:hover{
    opacity: 0.5;
  }
  /* h5{
    text-align: center;
  } */
  @media screen and (max-width: 900px) {
    #r-area{
      visibility: hidden;
    }    
  }
</style>
